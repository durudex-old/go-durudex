mutation SignUp($input: SignUpInput!) {
  signUp(input: $input) {
    access
    refresh
  }
}

mutation SignIn($input: SignInInput!) {
  signIn(input: $input) {
    access
    refresh
  }
}

mutation RefreshToken($input: SessionCredInput!) {
  refreshToken(input: $input)
}
