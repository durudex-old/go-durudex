query GetUser($id: ID!) {
  user(id: $id) {
    username
    verified
    avatarUrl
  }
}

query GetMe {
  me {
    id
    username
    verified
    avatarUrl
  }
}

mutation ForgotPassword($input: ForgotPasswordInput!) {
  forgotPassword(input: $input)
}
