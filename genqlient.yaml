schema:
  - "schema/src/*.graphqls"

operations:
  - "operation/*.graphql"

generated: "sdk/generated/generated.go"

optional: "pointer"

package_bindings:
  - package: "github.com/durudex/durudex-go/types"

bindings:
  ID:
    type: "github.com/segmentio/ksuid.KSUID"
  Uint64:
    type: "uint64"
  Timestamp:
    type: "time.Time"
